<div class="container-fluid">

    <div class="row bg-secondary">

        <div class="col-md-12 text-white">

            <a routerLink="/inicio" class="text-white text-left">
                <i class="fa fa-angle-double-left" aria-hidden="true"></i> Início
            </a>

            <h1 class="fs-54 text-center"> Temas</h1>
            <h5 class="fs-18 text-center">Veja aqui todos os temas cadastrados ou cadastre um novo.</h5>

            <div class="row d-flex justify-content-center mt-4 mb-5">
                <div class="col-md-3">
                    <div class="form-group">
                        <input [(ngModel)]="tema.descricao" type="text" class="form-control" id="descricao" placeholder="Digite a descrição do tema">
                    </div>

                    <div class="d-flex justify-content-center">
                        <button class="btn btn-light"(click)='cadastrarTema()'>Cadastrar</button>
                    </div>

                </div>
            </div>

        </div>

    </div>

</div>

<div class="container-fluid mt-5">
  <div class="container">
    <h2 class="display-5 text-center mb-5">Temas cadastrados:</h2>
    <div class="row d-flex justify-content-center">
      <div class="col-md-8 d-flex justify-content-center">
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Descrição</th>
              <th scope="col" class="text-center">Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let tema of listaTema">
              <th scope="row">{{tema.id}}</th>
              <td>{{tema.descricao}}</td>
              <td>
                <div class="d-flex justify-content-around">
                  <button class="btn btn-outline-primary" [routerLink]="['/tema-edit', tema.id]">Editar</button>
                  <button class="btn btn-outline-danger" [routerLink]="['/tema-delete', tema.id]">Apagar</button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
